# matugen-template-start
# name: Ghostty Matugen High-Contrast Dark
# description: A high-contrast Ghostty theme generated by matugen
# version: 1.0.0
# matugen-template-end

background = {{colors.background.default.hex}}
foreground = {{colors.on_background.default.hex}}
cursor-color = {{colors.tertiary.default.hex}}
selection-background = {{colors.surface_container_high.default.hex}}
selection-foreground = {{colors.on_background.default.hex}}

# Normal (non-bright) colors
# The order is: black, red, green, yellow, blue, magenta, cyan, white
palette = 0={{colors.surface_container_low.default.hex}}
palette = 1={{colors.error.default.hex}}
palette = 2={{colors.primary.default.hex}}
palette = 3={{colors.primary_fixed_dim.default.hex}}
palette = 4={{colors.tertiary.default.hex}}
palette = 5={{colors.secondary_fixed_dim.default.hex}}
palette = 6={{colors.tertiary_fixed_dim.default.hex}}
palette = 7={{colors.on_surface.default.hex}}

# Bright colors
# The order is: black, red, green, yellow, blue, magenta, cyan, white
palette = 8={{colors.surface_container_highest.default.hex}}
palette = 9={{colors.error_container.default.hex}}
palette = 10={{colors.primary_container.default.hex}}
palette = 11={{colors.primary_fixed.default.hex}}
palette = 12={{colors.tertiary_container.default.hex}}
palette = 13={{colors.secondary_fixed.default.hex}}
palette = 14={{colors.tertiary_fixed.default.hex}}
palette = 15={{colors.inverse_surface.default.hex}}
