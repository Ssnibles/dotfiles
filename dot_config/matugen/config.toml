[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "center"]
set = true

[templates.waybar]
input_path = 'templates/matugen_waybar_template.css'
output_path = '~/.config/waybar/themes/matugen.css'
post_hook = 'pkill -SIGUSR2 waybar'

[templates.nvim]
pre_hook = 'mkdir -p ~/.cache/matugen/'
input_path = 'templates/matugen_nvim_template.jsonc'
output_path = '~/.cache/matugen/colors.jsonc'
