[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "center"]
set = true

[templates.waybar]
input_path = 'templates/matugen_waybar_template.css'
output_path = '~/.config/waybar/themes/matugen.css'
post_hook = 'pkill -SIGUSR2 waybar'

[templates.nvim]
pre_hook = 'mkdir -p ~/.cache/matugen/'
input_path = 'templates/matugen_nvim_template.jsonc'
output_path = '~/.cache/matugen/colors.jsonc'

[templates.ghostty]
input_path = 'templates/matugen_ghostty_template.conf'
output_path = '~/.config/ghostty/themes/matugen.conf'

[templates.fzf]
input_path = 'templates/matugen_fzf_template.fish'
output_path = '~/.config/fish/fzf-themes/matugen.fish'

[templates.rofi]
input_path = 'templates/matugen_rofi_template.rasi'
output_path = '~/.config/rofi/themes/matugen.rasi'
