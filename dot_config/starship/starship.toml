# Ultra-minimal vertical layout
format = """
$all\
$character\
"""

[directory]
style = "bold blue"
truncation_length = 2
truncation_symbol = "../"
home_symbol = "~"

[git_branch]
format = "[$symbol$branch]($style)"
style = "bold yellow"
symbol = "on "

[git_status]
format = "[$conflicted$modified$staged$renamed$deleted]($style)"
style = "bold red"
conflicted = "!"
modified = "*"
staged = "+"
renamed = "Â»"
deleted = "âœ—"
untracked = "?"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"

