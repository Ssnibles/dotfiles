# =============================================================================
# HYPRLAND ENVIRONMENT CONFIGURATION
# =============================================================================

# -----------------------------------------------------------------------------
# XWayland Configuration
# -----------------------------------------------------------------------------
xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = false
}

# -----------------------------------------------------------------------------
# Core Desktop Environment
# -----------------------------------------------------------------------------
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = WAYLAND_DISPLAY,wayland-1
env = DISPLAY,:0

# -----------------------------------------------------------------------------
# Toolkit Backend Configuration
# -----------------------------------------------------------------------------
# GTK Configuration
env = GDK_BACKEND,wayland,x11
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1

# Qt Configuration
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_WAYLAND_FORCE_DPI,96

# SDL Configuration
env = SDL_VIDEODRIVER,wayland

# Clutter Configuration
env = CLUTTER_BACKEND,wayland

# -----------------------------------------------------------------------------
# Cursor Configuration
# -----------------------------------------------------------------------------
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,default
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

# -----------------------------------------------------------------------------
# Input Method Framework
# -----------------------------------------------------------------------------
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = INPUT_METHOD,fcitx
env = IMSETTINGS_MODULE,fcitx

# -----------------------------------------------------------------------------
# Application Compatibility
# -----------------------------------------------------------------------------
# Firefox/Mozilla
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_WEBRENDER,1
env = MOZ_WAYLAND_USE_VAAPI,1

# Chromium-based browsers
env = OZONE_PLATFORM,wayland
env = CHROME_EXECUTABLE,/usr/bin/chromium

# Electron applications
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# Java applications
env = _JAVA_AWT_WM_NONREPARENTING,1
env = AWT_TOOLKIT,MToolkit

# -----------------------------------------------------------------------------
# Performance & Hardware Optimizations
# -----------------------------------------------------------------------------
# General performance
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1

# GPU-specific optimizations (uncomment as needed)
# For NVIDIA GPUs:
# env = __GL_THREADED_OPTIMIZATIONS,1
# env = __GL_SHADER_DISK_CACHE,1
# env = __GL_SHADER_DISK_CACHE_SKIP_CLEANUP,1
# env = LIBVA_DRIVER_NAME,nvidia
# env = GBM_BACKEND,nvidia-drm

# For AMD GPUs:
# env = LIBVA_DRIVER_NAME,radeonsi
# env = VDPAU_DRIVER,radeonsi

# For Intel GPUs:
# env = LIBVA_DRIVER_NAME,iHD
# env = VDPAU_DRIVER,va_gl

# Vulkan renderer (enable if supported)
# env = WLR_RENDERER,vulkan

# -----------------------------------------------------------------------------
# Security & Privacy
# -----------------------------------------------------------------------------
env = XDG_RUNTIME_DIR,/run/user/1000

# -----------------------------------------------------------------------------
# Debugging (uncomment for troubleshooting)
# -----------------------------------------------------------------------------
# env = WAYLAND_DEBUG,1
# env = WLR_DEBUG,1
# env = HYPRLAND_LOG_WLR,1
