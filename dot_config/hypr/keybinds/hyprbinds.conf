# See https://wiki.hyprland.org/Configuring/Keywords/ for more
source = ~/.config/hypr/defaults.conf

# Declare misc
$scripts = ~/.config/hypr/scripts

# Applications
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, B, exec, $browser
bind = $mainMod SHIFT, F, exec, $fileManager  # Assuming $fileManager is direct executable
bind = $mainMod SHIFT, T, exec, $textEditor

# Application launcher (simplified rofi command)
bind = $mainMod, SPACE, exec, rofi -show combi -modi combi -combi-modi "window,drun,run"

# Special Launcher (using scripts directory variable)
bind = $mainMod, M, exec, ~/scripts/command_menu.sh
# Window Management
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, J, togglesplit  # dwindle
bind = $mainMod, V, togglefloating

# Mouse controls
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows (vim-style + arrow keys uncommented)
bind = CTRL SHIFT, left, resizeactive, -15 0
bind = CTRL SHIFT, right, resizeactive, 15 0
bind = CTRL SHIFT, up, resizeactive, 0 -15
bind = CTRL SHIFT, down, resizeactive, 0 15
# bind = CTRL SHIFT, h, resizeactive, -15 0
# bind = CTRL SHIFT, l, resizeactive, 15 0
# bind = CTRL SHIFT, k, resizeactive, 0 -15
# bind = CTRL SHIFT, j, resizeactive, 0 15

# Resize submap
bind = $mainMod, R, submap, resize
submap = resize
binde =, h, resizeactive, -15 0
binde =, l, resizeactive, 15 0
binde =, k, resizeactive, 0 -15
binde =, j, resizeactive, 0 15
binde =, left, resizeactive, -15 0
binde =, right, resizeactive, 15 0
binde =, up, resizeactive, 0 -15
binde =, down, resizeactive, 0 15
bind =, escape, submap, reset
bind = $mainMod, R, submap, reset
submap = reset

# Window navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window movement
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Workspace navigation
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1
bind = $mainMod, slash, workspace, previous

# Window movement between workspaces
bind = $mainMod CTRL, left, movetoworkspace, -1
bind = $mainMod CTRL, right, movetoworkspace, +1
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Special workspace
bind = $mainMod SHIFT, minus, movetoworkspace, special
bind = $mainMod, equal, togglespecialworkspace

# System controls
# Audio (pamixer consistency)
bind = , XF86AudioLowerVolume, exec, pamixer -ud 5 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bind = , XF86AudioRaiseVolume, exec, pamixer -ui 5 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bind = , XF86AudioMute, exec, pamixer --toggle-mute && (pamixer --get-mute && echo 0 || pamixer --get-volume) > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob

# Media controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Screen locking
bind = $mainMod, L, exec, swaylock --indicator --clock --indicator-radius 100 -e -f -K -C ~/.config/swaylock/rose-pine-moon

# Waybar reload
bind = $mainMod, O, exec, killall -SIGUSR2 waybar

# Screenshots
bind = $mainMod, S, exec, grimblast save area ~/Pictures/Screenshots/$(date +"%Y-%m-%d-%H-%M-%S").png | wl-copy # Save either selected section or selected window
# bind = $mainMod SHIFT, S, exec, grimblast save active ~/Pictures/Screenshots/$(date +"%Y-%m-%d-%H-%M-%S").png | wl-copy # Save currently active window
bind = $mainMod SHIFT, S, exec, grimblast save output ~/Pictures/Screenshots/$(date +"%Y-%m-%d-%H-%M-%S").png | wl-copy # Save curent screen
bind = $mainMod CTRL, S, exec, grimblast save screen ~/Pictures/Screenshots/$(date +"%Y-%m-%d-%H-%M-%S").png | wl-copy # Save all screens in one

# Focus mode toggle
bind = $mainMod, G, exec, $scripts/focus_mode.sh
