input {
    # Layout and Model
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =

    # Keyboard Options
    kb_options = caps:swapescape  # Swap Caps Lock and Escape

    # Key Repeat Settings
    repeat_rate = 25      # Key repeat rate (keys per second)
    repeat_delay = 600    # Delay before repeat (ms)

    # Mouse Focus Settings
    follow_mouse = 1      # 0: disabled, 1: focus on mouse move, 2: focus on click, 3: sloppy focus

    # Floating Window Focus Override
    float_switch_override_focus = 2

    # Touchpad Settings
    touchpad {
        natural_scroll = true   # Enable natural (reverse) scrolling
        tap-to-click = true     # Enable tap to click
        disable_while_typing = true  # Sensible default for touchpads
        middle_button_emulation = true  # Enable middle click emulation
    }

    # Pointer Sensitivity and Acceleration
    sensitivity = -0.2         # Pointer sensitivity (-1.0 to 1.0, 0 = default)
    accel_profile = flat       # Acceleration profile: adaptive, flat, custom
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5         # Device-specific sensitivity
    accel_profile = flat       # Ensure consistent pointer movement
}
